<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
	<title>page2</title>
	<style type="text/css">
		.div1
		{
			margin:0 auto;
			width:400px;
			height:500px;
			border:1px solid #000;
			outline: #ffff00 dashed thick;
			overflow: scroll;
		}
		table
		{
			border-collapse:collapse;
			margin: 0px auto;
		}
		table, th, td
		{
			border:1px solid black;
			text-align: center;
		}
		td
		{
			width: 100px;
			height: 30px;
		}
		li+li
		{
			font-weight: bold;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
</head>

<body>

	<h2>Page2</h2>

	<hr />

	<div class="div1">
		<table bgcolor="red">
			<caption>Table2</caption>
			<tr><th>H1</th><th>H2</th><th>H3</th></tr>
			<tr><td>100</td><td>200</td><td>300</td></tr>
			<tr><td>400</td><td>500</td><td></td></tr>
		</table>
		<ul type="circle">
			<li>Coffee</li>
			<li>Tea</li>
				<ul type="disc">
					<li>Black tea</li>
					<li>Green tea</li>
				</ul>
			<li>Milk</li>
		</ul>

		<ol type="a">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>

		<dl>
			<dt>Coffee</dt>
			<dd>Black hot drink</dd>
			<dt>Milk</dt>
			<dd>White cold drink</dd>
		</dl>
	</div>

</body>

</html>
